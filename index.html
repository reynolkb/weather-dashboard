<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

    <!-- import bootstrap, font awesome and style sheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <!-- left container with search and local storage -->
                <div class="col-xl-4 col-12" id="left">
                    <div class="card">
                        <h3 class="card-header">Search for a City, State (ie. atlanta, ga):</h3>
                        <form id="city-form" class="card-body">
                            <label class="form-label" for="city"></label>
                            <input name="city" id="city" type="text" autofocus="true" />
                            <button type="submit" class="btn btn-primary" id="search-btn"><i
                                    class="fa fa-search"></i></button>
                            <button type="button" id="clear-cities" class="btn btn-danger">Clear Cities</button>
                        </form>
                    </div>
                </div>
                <!-- weather forecast container -->
                <div class="col-xl-8 col-12" id="right">
                    <div id="weather-container">
                    </div>
                </div>
            </div>
    </main>

    <footer></footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
